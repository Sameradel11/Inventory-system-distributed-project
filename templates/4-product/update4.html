<!DOCTYPE html>
<html lang="en">	{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Edit Product</title>
</head>
<body>
    <section class="content-add">
        <main>
            <div class="head-title-add">
                <div class="left-add">
                    <ul class="breadcrumb-add">
                        <li>
                            <a href="index4.html">Description</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a href="#">Edit Description</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-container">
                <form id="editForm" action="" method="POST">
                    {% csrf_token %}
                    <!-- Replace update_data.php with the actual server-side script to handle the update -->



                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" value="{{ product.product_name }}">

                    <label for="productDescription">Description:</label>
                    <input type="text" id="productDescription" name="productDescription" value="{{ product.describe }}">

                    <label for="productPrice">Price:</label>
                    <input type="text" id="productPrice" name="productPrice" value=" {{ product.price }} ">

                    <label for="productPrice">Quantity:</label>
                    <input type="text" id="productPrice" name="productPrice" value="{{ product.quantity }}">

                    <!-- Add other fields as needed -->

                    <button type="submit">Edit Description</button>
                </form>
            </div>
        </main>
    </section>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
